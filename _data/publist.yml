- title: "Accessible Gesture Typing for NonVisual Text Entry on Smartphones"
  image: AGTex.png
  description: "Gesture typing is a fast text-entry technique for sighted users which is commonly known as entering a word by gliding the finger sequentially over letter to letter. However, this input paradigm is currently inaccessible to blind users because it is difficult to draw shape gestures on a virtual keyboard without access to key visuals. This paper describes the design of accessible gesture typing, to bring this input paradigm to blind users."
  authors: <b>Syed M. Billah</b>, Yu-Jung Ko, Vikas Ashok, Xiaojun Bi, and I.V. Ramakrishnan
  link:
