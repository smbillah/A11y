- title: "DarkReader: Bridging the Gap Between Perception andReality of Power Consumption in Smartphonesfor Blind Users (to appear)"
  image: darkreader.png
  description: "DarkReader is a screen reader developed in Android that bridges blind users' perception of power consumption to reality. DarkReader darkens the screen by <b>truly</b> turning it off, but allows users to interact with their smartphones. A user study with 10 blind participants shows that DarkReader saves 24% to 52% power depending on tasks and screen brightness."
  authors: <b>Syed M. Billah<sup>*</sup></b>, Jian Xu<sup>*</sup>, Roy Shilkrot, and Aruna Balasubramanian (<sup>*</sup>Equal contribution)
