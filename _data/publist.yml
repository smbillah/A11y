- title: "Towards Enabling Blind People to Independently Write on Printed Forms"
  image: wiyg.png
  description: "Filling out printed forms (e.g., checks) independently is currently impossible for blind people, since they cannot pinpoint the locations of the form fields, and quite often, they cannot even figure out what fields (e.g., name) are present in the form. Hence, they always depend on sighted people to write on their behalf, and help them affix their signatures. In this paper, we introduce WiYG, a Write-it-Yourself guide that directs a blind user to the different form fields, so that she can independently fill out these fields without seeking assistance from a sighted person."
  authors: Shirin Feiz<sup>*</sup>, <b>Syed M. Billah<sup>*</sup></b>, Vikas Ashok, Roy Shilkrot, and I.V. Ramakrishnan (<sup>*</sup>Equal contribution)
