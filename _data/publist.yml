- title: "Auto-Suggesting Browsing Actions for Personalized Web Screen Reading"
  image: dummy.png
  description: "Web browsing has never been easy for blind people, primarily due to the serial press-and-listen interaction mode of screen readers. Auto-suggesting the next browsing action has the potential to assist blind users in swiftly completing various tasks with minimal effort. In this paper, we present generalize SuggestOmatic, a personalized and scalable unsupervised approach for predicting the most likely next browsing action of the user, and proactively suggesting it to the user so that the user can avoid pressing a lot of shortcuts to complete that action."
